{{define "navbar"}}

            <a href="/" style="color: white; text-decoration: none;">
                <i class="fas fa-server"></i> GoEPServer
            </a>
        </div>
        <div class="navbar-menu">
            <a href="/" class="navbar-item {{if eq .ActivePage "home"}}active{{end}}">
                <i class="fas fa-home"></i> Home
            </a>
