{{define "title"}}GoEPServer - Uploaded Files{{end}}
{{define "content"}}
<div class="hero">
    <h1>Uploaded Files</h1>
</div>

<div class="section">
    <div class="card full-width">
        <div id="files-container">
            <!-- Files will be loaded by JavaScript -->
            <div class="card-body empty-state">
                <i class="fas fa-spinner fa-spin empty-icon"></i>
                <h3>Loading files...</h3>
            </div>
        </div>
    </div>
</div>
{{end}}

{{define "modals"}}
<!-- File Delete Confirmation Modal -->
<div class="modal" id="file-delete-modal">
    <div class="modal-content">
        <div class="modal-header">
            <h3>Confirm Delete</h3>
            <span class="close-modal" onclick="closeFileDeleteModal()">&times;</span>
        </div>
        <div class="modal-body">
            <p>Are you sure you want to delete this file?</p>
            <p id="file-delete-name" class="filename"></p>
            <div class="modal-actions">
                <button class="btn primary" onclick="closeFileDeleteModal()">Cancel</button>
                <button class="btn delete" id="confirm-file-delete-btn">Delete</button>
            </div>
        </div>
    </div>
</div>
{{end}}
